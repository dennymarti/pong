<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Ping-Pong</title>
</head>

<body onload="startCountdown()">
    <!-- Countdown starten -->
    <div class="countdownMenu" id="countdownMenu">
        <h2>Spiel startet in</h2>
        <h1 id="countdown">3</h1>
    </div>

    <!-- Spielfeld -->
    <div class="pong" id="pong">
        <h1 class="score" id="playerScore">0</h1>
        <h1 class="score" id="computerScore">0</h1>
        <div class="paddle" id="playerPaddle"></div>
        <div class="paddle" id="computerPaddle"></div>
        <div class="ball" id="ball"></div>
    </div>

    <!-- Spielmenü -->
    <div class="menu" id="gameMenu">
        <h1 class="menu-title">Ping-Pong</h1>
        <p class="menu-subtitle">Du hast das Spiel pausiert!</p>
        <p class="menu-text">
            Wenn du das Spiel weiterspielen möchtest, navigiere auf <strong>Spiel fortsetzen</strong>
            Jedoch, falls du keine Lust mehr hast weiterzuspielen, kannst du mit <strong>Spiel beenden</strong> das Spiel beenden.
        </p>
        <div class="buttons">
            <a class="button" onclick="resumeGame()">Spiel fortsetzen</a>
            <a class="button" onclick="stopGame()">Spiel beenden</a>
        </div>
    </div>
</body>
<script src="js/core.js"></script>
</html>
